<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    .hero--single
    {
      background-image: url('/src/imgs/hero_xs.jpg');
    }

    @media (min-width: 768px) {
      .hero--single
      {
          background-image: url('/src/imgs/hero.jpg');
      }
    }
  </style>
  <title>Document</title>
</head>
<body>
  <header>
    <div class="header">
      <nav>
        <div class="header__menu-icon">
          <div class="header__menu__line"></div>
          <div class="header__menu__line"></div>
          <div class="header__menu__line"></div>
        </div>
        <div class="header__menu">
          <div class="header__menu__close">
            <div class="close"></div>
          </div>
          <ul class="header__menu__list">
            <li class="header__menu__item">CHARTER</li>
            <li class="header__menu__item">SALES</li>
            <li class="header__menu__item">ABOUT US</li>
          </ul>
        </div>
      </nav>
      <div class="header__logo">
        <img class="header__logo__img" src="./imgs/logo.png" alt="">
      </div>
      <div class="header__search">
        <img src="./imgs/lupa.png" alt="" style="width: 20px;">
      </div>
    </div>
  </header>
  <div class="hero hero--single">
    <div class="hero__title-wrapper">
      <h1 class="hero__title">YACHT NAME</h1>
      <div class="hero__title__lower">COMPANY</div>
    </div>
  </div>
  <div class="section section--white section--justified yacht-info">
    <h2 class="yacht-info__title">YACHT NAME</h2>
    <div class="row">
      <div class="col-12 col-md-6">
        <ul class="yacht-info__list">
          <li class="yacht-info__list__item yacht-info--bold">SPECIFICATION</li>
          <li class="yacht-info__list__item">
            <span class="yacht-info__list__item-name">Largo:</span>
            <strong class="yacht-info__list__item-info">99.13m.</strong>
          </li>
          <li class="yacht-info__list__item">
            <span class="yacht-info__list__item-name">Beam:</span>
            <strong class="yacht-info__list__item-info">11.12m.</strong>
          </li>
        </ul>
      </div>
      <div class="col-12 col-md-6">
        <ul class="yacht-info__list">
          <li class="yacht-info__list__item yacht-info--bold">SPECIFICATION</li>
          <li class="yacht-info__list__item">
            <span class="yacht-info__list__item-name">Largo:</span>
            <strong class="yacht-info__list__item-info">99.13m.</strong>
          </li>
          <li class="yacht-info__list__item">
            <span class="yacht-info__list__item-name">Beam:</span>
            <strong class="yacht-info__list__item-info">11.12m.</strong>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="section section--dark section--justified charter-info">
    <h2 class="yacht-info__title">YACHT NAME</h2>
    <div class="row">
      <div class="col-12">
        <ul class="yacht-info__list">
          <li class="yacht-info__list__item yacht-info--bold">SPECIFICATION</li>
          <li class="yacht-info__list__item">
            <span class="yacht-info__list__item-name">Largo:</span>
            <strong class="yacht-info__list__item-info">99.13m.</strong>
          </li>
          <li class="yacht-info__list__item">
            <span class="yacht-info__list__item-name">Beam:</span>
            <strong class="yacht-info__list__item-info">11.12m.</strong>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <footer class="section section--justified section--white">
    <div>
      <p>Copyright 2020 Barcos Barcelona.</p>
    </div>
  </footer>
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
</body>
</html>
